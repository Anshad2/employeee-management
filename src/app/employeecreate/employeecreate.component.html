<div class="card mb-3 mx-auto mt-5" style="max-width: 80%;">
  <div class="row g-0">
    <div class="col-md-4">
        <img src="../../assets/images/emplpyee.png "  class="rounded-start" alt="Employee Image">
    </div>
      
      <div class="col-md-8">
          <div class="card-body">
              <h5 class="card-title">Employee Registration Form</h5>
              <form [formGroup]="employeeForm" (ngSubmit)="handleSubmit()">
                  <div class="mb-3">
                      <label for="name" class="form-label">Employee Name</label>
                      <input type="text" id="name" class="form-control" formControlName="name">
                  </div>
                  <div class="mb-3">
                      <label for="number" class="form-label">Employee Phone Number</label>
                      <input type="text" id="number" class="form-control" formControlName="number">
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Employee Email</label>
                      <input type="email" id="email" class="form-control" formControlName="email">
                  </div>
                  <div class="mb-3">
                      <label for="salary" class="form-label">Salary</label>
                      <input type="number" id="salary" class="form-control" formControlName="salary">
                  </div>
                  <div class="mb-3">
                      <label for="department" class="form-label">Department</label>
                      <input type="text" id="department" class="form-control" formControlName="department">
                  </div>
                  <div class="mb-3">
                      <label for="position" class="form-label">Position</label>
                      <input type="text" id="position" class="form-control" formControlName="position">
                  </div>
                  <div class="mb-3">
                      <button class="btn btn-primary my-3" type="submit">Add</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
